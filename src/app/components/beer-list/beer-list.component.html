<div class="ui segment" style="background-color: #292826;">
  <button class="ui button inverted-colours" (click)="updatePage(1, 'none')">
    Remove filter
  </button>
  <button class="ui button inverted-colours" (click)="updatePage(1, 'weak')">
    0%-5%
  </button>
  <button class="ui button inverted-colours" (click)="updatePage(1, 'medium')">
    5%-10%
  </button>
  <button class="ui button inverted-colours" (click)="updatePage(1, 'strong')">
    >10%
  </button>
  <button class="ui button inverted-colours" (click)="updatePage(1, 'random')">
    Random
  </button>
</div>

<div class="ui five column padded grid">
  <div *ngFor="let beer of beers; index as beerId" class="ui column">
    <div class="ui card">
      <div class="ui small centered image" style="background: transparent;">
        <img src="{{ beer.image_url }}" />
      </div>
      <div class="content">
        <a class="header">{{ beer.name }}</a>
        <div class="meta">{{ beer.tagline }}</div>
      </div>

      <div class="extra content">
        <button class="ui button" (click)="addToFavourites(beer)">
          <i class="star icon"></i>
        </button>
      </div>
    </div>
  </div>
</div>
