<div class="ui vertical pointing menu fixed-header background-gradient">
  <a [routerLink]="['/']" class="ui button item title base-colours">
    Beers
  </a>

  <a
    [routerLink]="['/favourites']"
    class="ui button item favourites base-colours"
  >
    Favourites
  </a>

  <div class="sub-header">
    <!---->

    <a
      class="ui button item small-text base-colours"
      (click)="selectFilter('reset')"
      [routerLink]="['/beer-catalogue']"
    >
      Reset filters
    </a>

    <div class="ui item">
      <div class="header base-colours small-text">Alcohol By Volume</div>

      <div class="menu">
        <div *ngFor="let item of abv">
          <div class="ui item">
            <div
              class="ui checkbox"
              (click)="selectFilter(item)"
              [routerLink]="['/beer-catalogue']"
            >
              <input type="checkbox" [checked]="filterSelected(item)" />
              <label class="base-colours small-text">
                <div *ngIf="item === 'weak'">0%-5%</div>
                <div *ngIf="item === 'medium'">5%-10%</div>
                <div *ngIf="item === 'strong'">>10%</div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="ui item">
      <div class="header base-colours small-text">
        International Bitterness Units
      </div>

      <div class="menu">
        <div *ngFor="let item of ibu">
          <div class="ui item">
            <div
              class="ui checkbox"
              (click)="selectFilter(item)"
              [routerLink]="['/beer-catalogue']"
            >
              <input type="checkbox" [checked]="filterSelected(item)" />
              <label class="base-colours small-text">
                <div *ngIf="item === 'low'">0-15</div>
                <div *ngIf="item === 'normal'">15-80</div>
                <div *ngIf="item === 'high'">>80</div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="ui item">
      <div
        class="ui checkbox"
        (click)="selectFilter('random')"
        [routerLink]="['/beer-catalogue']"
      >
        <input type="checkbox" [checked]="filterSelected('random')" />
        <label class="base-colours small-text">?</label>
      </div>
    </div>

    <!---->
  </div>
</div>
