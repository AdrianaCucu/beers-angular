<div class="ui segment base-colours under-header">
  <div *ngIf="!items.length">
    <h3>
      Your don't have any favourites.
    </h3>
  </div>

  <div class="top-button">
    <button
      class="ui left floated button padded inverted-colours"
      *ngIf="items.length"
      (click)="clearFavourites()"
    >
      Remove all
    </button>
  </div>

  <div class="ui base-colours viewport">
    <div class="ui cards">
      <div class="ui card" *ngFor="let item of items">
        <div class="content">
          <img class="left floated mini ui image" src="{{ item.image_url }}" />
          <a class="header">
            <a
              class="turn-yellow"
              [title]="item.name + ' details'"
              [routerLink]="['/beers', item.id]"
            >
              {{ item.name }}</a
            >
          </a>
          <div class="meta">
            {{ item.description }}
          </div>
        </div>
        <div class="extra content">
          <button
            class="ui right floated button turn-yellow bottom-button"
            style="background-color: transparent"
            (click)="removeBeer(item)"
          >
            Remove from favourites
          </button>

          <button
            class="ui right floated button turn-yellow bottom-button"
            style="background-color: transparent"
            (click)="addToCart(item)"
          >
            Add to basket
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
