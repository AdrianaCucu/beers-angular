<h1>Favourites</h1>

<div *ngIf="items.length === 0">
  <h3>
    Your don't have any favourites yet.
  </h3>
</div>

<div class="cart-item" *ngFor="let item of items">
  <span>{{item.name}}</span>
  <span>{{item.price | currency}}</span>
</div>

<br />

<button *ngIf="items.length > 0" (click)="clearFavourites()">Clear Cart</button>
