<div class="ui container">
  <div class="ui card" *ngFor="let beer of beers">
    <div class="ui image">
      <img src="{{ beer.image_url }}" />
    </div>
    <div class="content">
      <a class="header">{{ beer.name }}</a>
      <div class="meta">{{ beer.tagline }}</div>
      <div class="description">{{ beer.description }}</div>
    </div>
  </div>
</div>

<app-beer-list-controls></app-beer-list-controls>
