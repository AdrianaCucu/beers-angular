<div class="ui five column padded grid">
  <div *ngFor="let beer of beers; index as beerId" class="ui column">
    <div class="ui card">
      <div class="ui small centered image">
        <img src="{{ beer.image_url }}" />
      </div>
      <div class="content">
        <a class="header">{{ beer.name }}</a>
        <div class="meta">{{ beer.tagline }}</div>
      </div>

      <div class="extra content">
        <button class="ui button" (click)="addToFavourites(beer)">
          <i class="star icon"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="ui centered grid">
  <app-beer-list-controls
    (updatePage)="updatePage($event)"
  ></app-beer-list-controls>
</div>
