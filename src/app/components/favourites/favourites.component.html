<h1>Favourites</h1>

<div *ngIf="items.size === 0">
  <h3>
    Your don't have any favourites yet.
  </h3>
</div>

<div class="ui items">
    <div class="item" *ngFor="let item of items">
        <div class="ui mini image">
          <img src="{{ item.image_url }}">
        </div>
        <div class="content">
          <a class="header">{{item.name}}</a>
          <div class="meta">
            <p>{{item.description}}</p>
          </div>
        </div>
      </div>
</div>

<br />

<button *ngIf="items.length > 0" (click)="clearFavourites()">Clear Cart</button>
