<div class="ui segment" style="background-color: #292826;">
  <app-top-bar></app-top-bar>

  <h1>
    <button
      class="ui button inverted-colours"
      (click)="updatePage(1, 'none')"
      [routerLink]="['/no-filter']"
    >
      No Filter
    </button>
    <button
      class="ui button inverted-colours"
      (click)="updatePage(1, 'weak')"
      [routerLink]="['/weak']"
    >
      0%-5%
    </button>
    <button
      class="ui button inverted-colours"
      (click)="updatePage(1, 'medium')"
      [routerLink]="['/medium']"
    >
      5%-10%
    </button>
    <button
      class="ui button inverted-colours"
      (click)="updatePage(1, 'strong')"
      [routerLink]="['/strong']"
    >
      >10%
    </button>
    <button
      class="ui button inverted-colours"
      (click)="updatePage(1, 'random')"
      [routerLink]="['/random']"
    >
      Random
    </button>
  </h1>
</div>

<div class="ui segment base-colours">
  <div class="beers-list">
    <div *ngFor="let beer of beers" class="ui column">
      <div class="ui card card-box">
        <div class="ui small centered image" style="background: transparent;">
          <img src="{{ beer.image_url }}" />
        </div>
        <div class="content">
          <a class="header">
            <a
              class="turn-yellow"
              [title]="beer.name + ' details'"
              [routerLink]="['/beers', beer.id]"
              (click)="selectBeer(beer)"
            >
              {{ beer.name }}
            </a>
          </a>
          <div class="meta">{{ beer.tagline }}</div>
        </div>

        <div class="extra content">
          <button
            class="ui right floated button favourite-button turn-yellow"
            (click)="addToFavourites(beer)"
          >
            Add to favourites
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
