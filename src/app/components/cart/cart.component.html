<div *ngIf="!items.length" class="top-header">
  <h3>
    Your cart is empty.
  </h3>
</div>

<div *ngIf="items.length" class="top-header">
  <div class="header">
    Shopping Basket
  </div>

  <button
    class="ui left floated button remove-button inverted-colours"
    (click)="clearCart()"
  >
    Empty Basket
  </button>
</div>


  <div class="ui base-colours viewport">
    <div class="ui relaxed divided list">
      <div class="ui item list-colours" *ngFor="let item of items">
        <div class="content">
          <a
            class="title turn-yellow list-colours"
            [title]="item.name + ' details'"
            [routerLink]="['/beers', item.id]"
          >
            {{ item.name }}
          </a>
        </div>
        <div class="extra content">
          <button
            class="ui right floated button turn-yellow bottom-button"
            style="background-color: transparent"
            (click)="removeBeer(item)"
          >
            X
          </button>
        </div>
      </div>
    </div>
  </div>
