<div class="ui vertical pointing menu fixed-header background-gradient">
  <a [routerLink]="['/']" class="ui button item title base-colours">
    Beers
  </a>

  <a
    [routerLink]="['/favourites']"
    class="ui button item favourites base-colours"
  >
    Favourites
  </a>

  <div class="sub-header">
    <!---->

    <a
      class="ui button item remove-button base-colours"
      (click)="selectFilter('reset')"
    >
      Reset filters
    </a>

    <div class="ui item">
      <div
        class="ui checkbox"
        (click)="selectFilter('weak')"
        [routerLink]="['/weak']"
      >
        <input type="checkbox" [checked]="filterSelected('weak')" />
        <label class="base-colours">0%-5%</label>
      </div>
    </div>

    <div class="ui item">
      <div
        class="ui checkbox"
        (click)="selectFilter('medium')"
        [routerLink]="['/medium']"
      >
        <input type="checkbox" [checked]="filterSelected('medium')" />
        <label class="base-colours">5%-10%</label>
      </div>
    </div>

    <div class="ui item">
      <div
        class="ui checkbox"
        (click)="selectFilter('strong')"
        [routerLink]="['/strong']"
      >
        <input type="checkbox" [checked]="filterSelected('strong')" />
        <label class="base-colours">>10%</label>
      </div>
    </div>

    <div class="ui item">
      <div
        class="ui checkbox"
        (click)="selectFilter('random')"
        [routerLink]="['/random']"
      >
        <input type="checkbox" [checked]="filterSelected('random')" />
        <label class="base-colours">?</label>
      </div>
    </div>

    <!---->
  </div>
</div>
